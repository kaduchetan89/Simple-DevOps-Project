---
- hosts: all
  become: true
  tasks:
  - name: stop if we have old docker container
    command: docker stop simple-devops-container
    ignore_errors: yes

  - name: remove stopped docker container
    command: docker rm simple-devops-container
    ignore_errors: yes

  - name: remove current docker image
    command: docker rmi simple-devops-image
    ignore_errors: yes
#  - name: building docker image
#    command: docker build -t simple-devops-image .
#    args:
#      chdir: /opt/docker

  - name: pull docker image from dockerhub
    command: docker pull kaduchetan89/simple-devops-image:latest

  - name: creating container using simple-devops-image:latest
    command: docker run -d --name simple-devops-container -p 8080:8080 kaduchetan89/simple-devops-image
